<html lang="en">

<head>

    <title>Summer 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-...">

</head>

<body class="font-sans">

    <!-- Header -->
    <header class="bg-white py-4 sm:py-6">
        <div class="container mx-auto px-4 sm:px-8 md:px-16 lg:px-20 flex items-center justify-between">
            <div class="text-2xl sm:text-3xl font-semibold text-gray-800">
                Blancja
            </div>
            <nav class="hidden sm:flex items-center space-x-7 text-gray-800 text-sm sm:text-base">
                <a class="hover:text-blue-500" href="#">Home</a>
                <a class="hover:text-blue-500" href="#">Shop</a>
                <a class="hover:text-blue-500" href="#">About</a>
                <a class="hover:text-blue-500" href="#">Blog</a>
                <a class="hover:text-blue-500" href="#">Contact</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-purple-500">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#" class="hover:text-yellow-500">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#" class="hover:text-red-500">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="#" class="hover:text-blue-600">
                    Login/Register
                </a>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="py-12 sm:py-20 bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('toml.jpg');">
        <div class="container mx-auto px-4 sm:px-8 md:px-16 lg:px-20 text-center">
            <div>
                <h2 class="text-3xl sm:text-7xl font-semibold text-gray-100">
                    FLASH  SALE 2024
                </h2>
                <p class="mt-2 sm:mt-4 text-lg sm:text-3xl text-gray-100">
                    IT'S A SPECIAL GIFT
                </p>
                <div class="mt-4 sm:mt-6">
                    <a href="#" class="px-4 sm:px-6 py-2 font-semibold text-blue-500 bg-gray-100 rounded hover:bg-yellow-400">
                        SHOP NOW
                    </a>
                </div>
            </div>
        </div>
    </section>
    

    <!-- Footer -->
    <footer class="bg-white py-12 sm:py-20 text-center text-gray-800 text-sm">
        <div class="container mx-auto px-4 sm:px-8 md:px-16 lg:px-20">
            <p class="text-lg d mb-4">&copy; 2024 Blancja. Hak Cipta Dilindungi</p>
            <div class="flex justify-center items-center space-x-4">
                <a href="#" class="text-blue-700 group">
                    <i class="fab fa-facebook-f text-2xl group-hover:text-blue-500 transition duration-300"></i>
                    <p class="mt-2 group-hover:text-blue-500 transition duration-300">Blancja</p>
                </a>
                <a href="#" class="text-red-500 group">
                    <i class="fab fa-instagram text-2xl group-hover:text-red-400 transition duration-300"></i>
                    <p class="mt-2 group-hover:text-red-400 transition duration-300">Blancja_Shop</p>
                </a>
            </div>
        </div>
    </footer>

</html>
